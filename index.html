  <style>
    /* ===== Colors & variables ===== */
    :root {
      --primary: #2563eb;
      --secondary: #06b6d4;
      --bg-soft: #f4f5f7;
      --line: rgba(0, 0, 0, .12);
      --ink-2: #1f2328;
      --gbtn: linear-gradient(135deg, #2563eb, #7c3aed);
    }

    body {
      font-family: "Poppins", sans-serif;
      color: var(--ink-2);
      background: var(--bg-soft);
      scroll-behavior: smooth;
    }

    /* ===== Header ===== */
    header {
      background: #fff;
      border-bottom: 1px solid var(--line);
      position: sticky;
      top: 0;
      z-index: 999;
      padding: 0.75rem 1rem;
      transition: background 0.3s ease;
    }

    header:hover {
      background: var(--bg-soft);
    }

    .logo h1 {
      font-weight: 800;
      font-size: 1.8rem;
      margin: 0;
      text-transform: uppercase;
      color: var(--primary);
    }

    nav#navmenu {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    nav#navmenu ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    nav#navmenu ul li a {
      text-decoration: none;
      color: var(--ink-2);
      font-weight: 600;
      transition: color 0.3s, transform 0.3s;
    }

    nav#navmenu ul li a:hover,
    nav#navmenu ul li a.active {
      color: var(--primary);
      transform: translateY(-2px);
    }

    .mobile-nav-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--primary);
      transition: color 0.3s;
    }

    .mobile-nav-toggle:hover {
      color: var(--secondary);
    }

    .header-social-links a {
      font-size: 1.3rem;
      color: var(--primary);
      margin: 0 6px;
      transition: all 0.3s;
    }

    .header-social-links a:hover {
      color: var(--secondary);
      transform: translateY(-3px);
    }

    /* ===== Hero Section ===== */
    #hero {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    #hero .hero-img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      object-fit: cover;
      margin: 0 auto;
    }

    #hero .hero-text h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #hero .hero-text p {
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 20px;
      color: #6b7280;
    }

    .btn-primary {
      background: var(--gbtn);
      border: none;
      color: #fff;
      border-radius: 999px;
      transition: transform 0.3s;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    .btn-outline-primary {
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 999px;
    }

    .btn-outline-primary:hover {
      background: var(--primary);
      color: #fff;
    }

    /* ===== Footer ===== */
    footer.light-background {
      background: #fff;
      border-top: 1px solid var(--line);
      color: var(--ink-2);
      text-align: center;
      padding: 40px 20px;
    }

    footer.light-background a {
      color: var(--primary);
      transition: 0.3s;
    }

    footer.light-background a:hover {
      color: var(--secondary);
    }

    /* Scroll-to-top button */
    #scroll-top {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--primary);
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 999;
      display: none;
    }

    #scroll-top:hover {
      background: var(--secondary);
    }

    /* ===== Mobile ===== */
    @media (max-width: 992px) {
      nav#navmenu ul {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        padding: 1rem 0;
        border-top: 1px solid var(--line);
        transition: max-height 0.3s ease;
      }

      nav#navmenu ul.show {
        display: flex;
      }

      .mobile-nav-toggle {
        display: block;
        margin-right: 0.75rem;
      }

      .header-social-links {
        display: none;
      }
    }
  </style>
</head>

  <script>
    AOS.init();

    // Scroll-to-top
    const scrollTopBtn = document.getElementById('scroll-top');
    window.addEventListener('scroll', () => {
      scrollTopBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
    });
    scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // Mobile nav toggle
    const mobileToggle = document.querySelector('.mobile-nav-toggle');
    const navMenu = document.querySelector('#navmenu ul');
    mobileToggle.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });
