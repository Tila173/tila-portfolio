<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tila Muhammad</title>

<link href="assets/img/hero.jpg" rel="icon">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>

:root {
  --accent: #34b7a7;
}

html,body {
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:Poppins,sans-serif;
  background: linear-gradient(160deg,#e0f7fa,#ffffff);
}

/* HERO */

#hero {
  position:relative;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

#bg-canvas {
  position:absolute;
  inset:0;
  z-index:1;
}

.hero-content {
  position:relative;
  z-index:2;
  text-align:center;
}

.hero-content h1 {
  font-size:3rem;
  font-weight:800;
  color:var(--accent);
}

.hero-content p {
  color:#6b7280;
}

.hero-img {
  width:170px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  margin-bottom:15px;
}

/* Footer */

footer {
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  z-index:2;
}

footer a {
  font-size:1.4rem;
  color:var(--accent);
  margin:0 8px;
}

@media(max-width:768px){
.hero-content h1{font-size:2.2rem}
.hero-img{width:130px}
}

</style>
</head>

<body>

<section id="hero">

<canvas id="bg-canvas"></canvas>

<div class="hero-content">
  <img src="assets/img/hero.jpg" class="hero-img">
  <h1>Tila Muhammad</h1>
  <p>AI / ML Enthusiast — NLP • LLMs • Research</p>

  <a href="about.html" class="btn btn-success rounded-pill me-2">About</a>
  <a href="contact.html" class="btn btn-outline-success rounded-pill">Contact</a>
</div>

<footer>
<a href="#"><i class="bi bi-github"></i></a>
<a href="#"><i class="bi bi-linkedin"></i></a>
<a href="#"><i class="bi bi-google"></i></a>
<p class="mt-2">© 2026 TILA</p>
</footer>

</section>

<!-- THREE CORE -->
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>

<!-- REQUIRED TEXT MODULES -->
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/geometries/TextGeometry.js"></script>

<script>

// BASIC SETUP
const canvas = document.getElementById("bg-canvas");

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth/window.innerHeight,
  0.1,
  1000
);

camera.position.z = 50;

const renderer = new THREE.WebGLRenderer({
  canvas,
  alpha:true,
  antialias:true
});

renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);


// LIGHTS
scene.add(new THREE.AmbientLight(0xffffff,.6));

const dir = new THREE.DirectionalLight(0xffffff,.9);
dir.position.set(20,20,20);
scene.add(dir);


// WORDS
const labels = ["AI","ML","DL","NLP","LLMs","Transformers","Python","Data","Models"];

const colors = ["#00f5d4","#ffbe0b","#ff006e","#8338ec","#3a86ff","#06d6a0","#ffd166","#ef476f","#118ab2"];

const objects=[];


// LOAD FONT
const loader = new THREE.FontLoader();

loader.load(
"https://threejs.org/examples/fonts/helvetiker_regular.typeface.json",

(font)=>{

labels.forEach((word,i)=>{

const geo = new THREE.TextGeometry(word,{
font,
size:2.8,
height:.4
});

geo.center();

const mat = new THREE.MeshStandardMaterial({
color:colors[i],
emissive:colors[i],
emissiveIntensity:.8,
metalness:.6,
roughness:.3
});

const mesh = new THREE.Mesh(geo,mat);

mesh.userData = {
angle:Math.random()*Math.PI*2,
radius:12 + Math.random()*18,
speed:.003 + Math.random()*.002,
offset:(Math.random()*10)-5
};

scene.add(mesh);
objects.push(mesh);

});

}
);


// MOUSE INTERACTION
let mx=0,my=0;

document.addEventListener("mousemove",e=>{
mx=(e.clientX/window.innerWidth - .5)*20;
my=(.5 - e.clientY/window.innerHeight)*20;
});


// ANIMATE LOOP
function animate(){

requestAnimationFrame(animate);

objects.forEach(obj=>{

obj.userData.angle+=obj.userData.speed;

obj.position.x =
Math.cos(obj.userData.angle)*obj.userData.radius + mx*.3;

obj.position.z =
Math.sin(obj.userData.angle)*obj.userData.radius;

obj.position.y =
obj.userData.offset + Math.sin(Date.now()*0.002)*3;

// glow pulse
obj.material.emissiveIntensity =
0.6 + Math.sin(Date.now()*0.004)*0.4;

});

renderer.render(scene,camera);
}

animate();


// RESIZE
window.addEventListener("resize",()=>{

camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);

});

</script>

</body>
</html>
