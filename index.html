  <!-- 3D Background Animation -->
  <script>
    const canvas = document.getElementById("bg-canvas");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 60;

    const tokens = [];
    const tokenGeometry = new THREE.SphereGeometry(0.8, 12, 12);
    const tokenMaterial = new THREE.MeshStandardMaterial({ color: "#34b7a7", emissive: "#2a9d8f" });
    for (let i = 0; i < 40; i++) {
      const token = new THREE.Mesh(tokenGeometry, tokenMaterial);
      token.position.set(Math.random() * 80 - 40, Math.random() * 30 - 15, Math.random() * 30 - 15);
      scene.add(token);
      tokens.push(token);
    }

    const attentionMaterial = new THREE.LineBasicMaterial({ color: 0x34b7a7, transparent: true, opacity: 0.2 });
    tokens.forEach((t1, i) => {
      tokens.forEach((t2, j) => {
        if (i < j && Math.random() < 0.15) {
          const points = [t1.position, t2.position];
          const line = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points), attentionMaterial);
          scene.add(line);
        }
      });
    });

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(50, 50, 50);
    scene.add(directionalLight);

    function animate() {
      requestAnimationFrame(animate);
      tokens.forEach(t => { t.rotation.x += 0.003; t.rotation.y += 0.004; });
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

  <!-- Interactive AI Mood Analyzer -->
  <script>
    const analyzeBtn = document.getElementById("analyze-btn");
    const nlpInput = document.getElementById("nlp-input");
    const sentimentDiv = document.getElementById("sentiment");
    const emotionDiv = document.getElementById("emotion");
    const funfactDiv = document.getElementById("funfact");

    const positiveWords = ["good","great","happy","love","excited","fun","fantastic","amazing"];
    const negativeWords = ["bad","sad","angry","hate","terrible","upset","horrible"];
    const emotions = {
      happy: ["happy","joy","excited","fun","smile","love"],
      sad: ["sad","depress","unhappy","cry","blue"],
      angry: ["angry","mad","furious","hate","frustrated"],
      surprised: ["surprise","shocked","wow","amazing","unexpected"],
      neutral: []
    };
    const funFacts = [
      "Did you know? NLP can detect emotions in text! ü§ñ",
      "Fun fact: The word 'algorithm' comes from Al-Khwarizmi! üìú",
      "AI loves learning from patterns! üîç",
      "Fun tip: Your text can be summarized instantly using AI! ‚ú®"
    ];

    function detectSentiment(text){
      let score = 0;
      const words = text.toLowerCase().split(/\s+/);
      words.forEach(w => {
        if(positiveWords.includes(w)) score++;
        if(negativeWords.includes(w)) score--;
      });
      if(score > 0) return {label:"Positive", emoji:"üòä", color:"#d4f5e9"};
      if(score < 0) return {label:"Negative", emoji:"üò¢", color:"#f5d4d4"};
      return {label:"Neutral", emoji:"üòê", color:"#e0e0e0"};
    }

    function detectEmotion(text){
      text = text.toLowerCase();
      for(let [emotion, keys] of Object.entries(emotions)){
        if(keys.some(k => text.includes(k))) {
          let emojiMap = {happy:"üòÑ", sad:"üò¢", angry:"üò°", surprised:"üò≤", neutral:"üòê"};
          return {label:emotion.charAt(0).toUpperCase()+emotion.slice(1), emoji:emojiMap[emotion] || "üòê", color:"#f0f9ff"};
        }
      }
      return {label:"Neutral", emoji:"üòê", color:"#f0f9ff"};
    }

    function getFunFact(){
      return funFacts[Math.floor(Math.random()*funFacts.length)];
    }

    function animateResult(div, text, emoji, bgColor){
      div.innerHTML = `<span class="emoji">${emoji}</span> ${text}`;
      div.style.background = bgColor;
      div.style.transform = "scale(1.05)";
      setTimeout(()=>{div.style.transform="scale(1)";},300);
    }

    analyzeBtn.addEventListener("click", ()=>{
      const text = nlpInput.value.trim();
      if(!text) return alert("Please type something to analyze!");
      const sentiment = detectSentiment(text);
      const emotion = detectEmotion(text);
      const fact = getFunFact();
      animateResult(sentimentDiv, `Sentiment: ${sentiment.label}`, sentiment.emoji, sentiment.color);
      animateResult(emotionDiv, `Emotion: ${emotion.label}`, emotion.emoji, emotion.color);
      animateResult(funfactDiv, fact, "üí°", "#fff3cd");
    });
  </script>
