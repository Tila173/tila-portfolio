<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tila Muhammad</title>
  <meta name="description" content="Portfolio of Tila Muhammad, AI/ML and NLP enthusiast.">
  <meta name="keywords" content="Tila Muhammad, AI, ML, NLP, Portfolio, Resume, GitHub">

  <!-- Favicon -->
  <link href="assets/img/hero.jpg" rel="icon">
  <link href="assets/img/hero.jpg" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600;800&family=Raleway:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --accent-color: #34b7a7;
      --heading-color: #111;
      --contrast-color: #fff;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --neon-glow: 0 0 15px #34b7a7, 0 0 30px #34b7a7;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(160deg, #e0f7fa, #ffffff);
    }

    #main-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #hero {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #bg-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      border-radius: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-img {
      width: 180px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    #hero h1 {
      font-size: 3rem;
      font-weight: 800;
      color: var(--accent-color);
      text-shadow: var(--neon-glow);
      margin: 0.5rem 0;
    }

    #hero p {
      color: #6b7280;
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .btn-primary {
      background: var(--accent-color);
      border: none;
      border-radius: 50px;
      padding: 0.8rem 2rem;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: var(--neon-glow);
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 30px #34b7a7, 0 0 60px #34b7a7;
    }

    .btn-outline-primary {
      color: var(--accent-color);
      border: 2px solid var(--accent-color);
      border-radius: 50px;
      padding: 0.8rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
      background: var(--accent-color);
      color: white;
      transform: translateY(-3px) scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 2;
      color: #333;
    }

    footer a {
      font-size: 1.5rem;
      margin: 0 10px;
      color: var(--accent-color);
      transition: 0.3s;
    }

    footer a:hover {
      color: var(--heading-color);
      transform: translateY(-5px) scale(1.2);
    }

    @media (max-width: 768px) {
      #hero h1 {
        font-size: 2.2rem;
      }
      .hero-img {
        width: 130px;
      }
    }
  </style>
</head>

<body>
  <div id="main-container">
    <section id="hero">
      <canvas id="bg-canvas"></canvas>

      <div class="hero-content" data-aos="fade-up">
        <img src="assets/img/hero.jpg" class="hero-img" alt="Tila Muhammad">
        <h1 id="typewriter"></h1>
        <p>AI/ML Enthusiast focused on NLP. Explore my research and projects below.</p>
        <div class="mt-3 mb-3">
          <a href="about.html" class="btn btn-primary btn-lg me-2 mb-2">About Me</a>
          <a href="contact.html" class="btn btn-outline-primary btn-lg mb-2">Contact</a>
        </div>
      </div>

      <footer>
        <div class="mb-3">
          <a href="https://scholar.google.com" target="_blank"><i class="bi bi-mortarboard"></i></a>
          <a href="https://researchgate.net" target="_blank"><i class="bi bi-file-earmark-text"></i></a>
          <a href="https://github.com/Tila173" target="_blank"><i class="bi bi-github"></i></a>
          <a href="https://linkedin.com/in/tila-muhammad-b77498240" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>
        <p>Â© 2026 <strong>TILA</strong>. All Rights Reserved.</p>
      </footer>
    </section>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>

  <script>
    AOS.init();

    // Typewriter Effect
    const text = "Tila Muhammad";
    let i = 0;
    const typewriter = document.getElementById("typewriter");
    function type() {
      if (i < text.length) {
        typewriter.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 120);
      }
    }
    type();

    // Three.js Setup
    const canvas = document.getElementById("bg-canvas");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 80;

    const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const pointLight = new THREE.PointLight(0x34b7a7, 1.2);
    pointLight.position.set(30, 30, 30);
    scene.add(pointLight);

    // Neural Nodes & Lines
    const nodeCount = 120;
    const nodePositions = [];
    const geometry = new THREE.BufferGeometry();
    const colors = [];

    for (let i = 0; i < nodeCount; i++) {
      nodePositions.push((Math.random() - 0.5) * 160, (Math.random() - 0.5) * 100, (Math.random() - 0.5) * 80);
      colors.push(Math.random(), Math.random(), Math.random());
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(nodePositions, 3));
    geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

    const nodes = new THREE.Points(
      geometry,
      new THREE.PointsMaterial({ vertexColors: true, size: 1.5, transparent: true, opacity: 0.9 })
    );
    scene.add(nodes);

    const lineGeom = new THREE.BufferGeometry();
    const linePositions = [];
    const lineColors = [];
    for (let i = 0; i < nodeCount; i += 2) {
      linePositions.push(
        nodePositions[i * 3], nodePositions[i * 3 + 1], nodePositions[i * 3 + 2],
        nodePositions[(i + 1) * 3], nodePositions[(i + 1) * 3 + 1], nodePositions[(i + 1) * 3 + 2]
      );
      lineColors.push(Math.random(), Math.random(), Math.random(), Math.random(), Math.random(), Math.random());
    }

    lineGeom.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
    lineGeom.setAttribute('color', new THREE.Float32BufferAttribute(lineColors, 3));

    const lines = new THREE.LineSegments(
      lineGeom,
      new THREE.LineBasicMaterial({ vertexColors: true, transparent: true, opacity: 0.15 })
    );
    scene.add(lines);

    // Floating Particles (mouse trail)
    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 150;
    const positionsParticles = [];
    for (let i = 0; i < particleCount; i++) positionsParticles.push(0, 0, 0);
    particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positionsParticles, 3));
    const particleMat = new THREE.PointsMaterial({ color: 0x34b7a7, size: 1.2, transparent: true, opacity: 0.8 });
    const particles = new THREE.Points(particleGeometry, particleMat);
    scene.add(particles);

    let mouseX = 0, mouseY = 0, mouseHistory = [];
    document.addEventListener("mousemove", (e) => {
      mouseX = (e.clientX / window.innerWidth - 0.5) * 80;
      mouseY = (e.clientY / window.innerHeight - 0.5) * 50;
      mouseHistory.push([mouseX, mouseY]);
      if (mouseHistory.length > particleCount) mouseHistory.shift();
    });

    // Animated data streams
    const dataLines = [];
    const dataMat = new THREE.LineBasicMaterial({ color: 0x34b7a7, transparent: true, opacity: 0.2 });
    for (let i = 0; i < 30; i++) {
      const dataGeom = new THREE.BufferGeometry();
      const x = (Math.random() - 0.5) * 160;
      const y = -60;
      const z = (Math.random() - 0.5) * 60;
      dataGeom.setAttribute('position', new THREE.Float32BufferAttribute([x, y, z, x, y + 30, z], 3));
      const line = new THREE.Line(dataGeom, dataMat);
      scene.add(line);
      dataLines.push(line);
    }

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate nodes & lines
      nodes.rotation.y += 0.0008;
      lines.rotation.y += 0.0008;

      // Update mouse trail particles
      const posAttr = particles.geometry.getAttribute('position');
      mouseHistory.forEach((m, idx) => posAttr.setXYZ(idx, m[0], m[1], Math.sin(Date.now() * 0.001 + idx) * 5));
      posAttr.needsUpdate = true;

      // Animate data streams
      dataLines.forEach(dl => {
        const pos = dl.geometry.getAttribute('position');
        pos.array[1] += 0.4; // y start
        pos.array[4] += 0.4; // y end
        if (pos.array[1] > 60) { pos.array[1] = -60; pos.array[4] = -30; }
        pos.needsUpdate = true;
      });

      camera.position.x += (mouseX - camera.position.x) * 0.02;
      camera.position.y += (-mouseY - camera.position.y) * 0.02;
      camera.lookAt(scene.position);

      renderer.render(scene, camera);
    }

    animate();

    // Responsive
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>

</html>
