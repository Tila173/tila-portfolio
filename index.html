  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Main CSS -->
  <style>
    :root {
      --accent-color: #34b7a7;
      --heading-color: #111;
      --contrast-color: #fff;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* no scrolling */
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(160deg, #e0f7fa, #ffffff);
    }

    /* Hero + Footer Container */
    #main-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Hero Section */
    #hero {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #bg-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #hero .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    #hero h1 {
      font-size: 3rem;
      font-weight: 800;
      background: var(--accent-color);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #hero p {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #6b7280;
    }

    .btn-primary {
      background: var(--accent-color);
      border: none;
      color: #fff;
      border-radius: 999px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-outline-primary {
      color: var(--accent-color);
      border: 1px solid var(--accent-color);
      border-radius: 999px;
      transition: 0.3s;
    }

    .btn-outline-primary:hover {
      background: var(--accent-color);
      color: #fff;
      transform: translateY(-3px);
    }

    /* Hero Image */
    .hero-img {
      width: 180px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }

      100% {
        transform: translateY(0);
      }
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 2;
      background: transparent;
    }

    footer .social-links a {
      font-size: 1.5rem;
      color: var(--accent-color);
      margin: 0 8px;
      transition: all 0.3s;
    }

    footer .social-links a:hover {
      transform: translateY(-5px);
      color: var(--heading-color);
    }

    @media (max-width: 768px) {
      #hero h1 {
        font-size: 2.2rem;
      }

      #hero p {
        font-size: 1rem;
      }

      .hero-img {
        width: 130px;
      }
    }
  </style>
</head>

  <!-- Vendor JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>

  <!-- AOS Init -->
  <script>
    AOS.init();
  </script>

  <!-- 3D Background with Mouse-Interactive Floating Icons -->
  <script>
    const canvas = document.getElementById("bg-canvas");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 60;

    // Spheres
    const tokens = [];
    const tokenGeometry = new THREE.SphereGeometry(0.8, 12, 12);
    const tokenMaterial = new THREE.MeshStandardMaterial({ color: "#34b7a7", emissive: "#2a9d8f" });
    for (let i = 0; i < 40; i++) {
      const token = new THREE.Mesh(tokenGeometry, tokenMaterial);
      token.position.set(Math.random() * 80 - 40, Math.random() * 30 - 15, Math.random() * 30 - 15);
      scene.add(token);
      tokens.push(token);
    }

    // Floating icons
    const loader = new THREE.TextureLoader();
    const iconTextures = [
      loader.load("https://i.imgur.com/wv1h6si.png"),
      loader.load("https://i.imgur.com/RCqNf0T.png"),
      loader.load("https://i.imgur.com/N7b8z3k.png")
    ];

    const floatingIcons = iconTextures.map(tex => {
      const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex, transparent: true }));
      sprite.scale.set(4, 4, 1);
      sprite.position.set(Math.random() * 80 - 40, Math.random() * 40 - 20, Math.random() * 40 - 20);
      scene.add(sprite);
      return sprite;
    });

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(50, 50, 50);
    scene.add(directionalLight);

    // Mouse interaction
    let mouseX = 0, mouseY = 0;
    document.addEventListener("mousemove", e => {
      mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
      mouseY = (0.5 - e.clientY / window.innerHeight) * 20;
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      tokens.forEach(t => { t.rotation.x += 0.003; t.rotation.y += 0.004; });
      floatingIcons.forEach(icon => {
        icon.position.y += 0.05;
        icon.position.x += 0.02;
        icon.position.x += mouseX * 0.002;
        icon.position.y += mouseY * 0.002;
        if (icon.position.y > 25) icon.position.y = -25;
        if (icon.position.x > 40) icon.position.x = -40;
      });
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
