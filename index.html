  <!-- 3D AI Neural Background -->
  <script>

    const canvas = document.getElementById("bg-canvas");

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 80;

    const renderer = new THREE.WebGLRenderer({
      canvas: canvas,
      alpha: true,
      antialias: true
    });

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    const pointLight = new THREE.PointLight(0x34b7a7, 1);
    pointLight.position.set(30, 30, 30);
    scene.add(pointLight);

    // Neural Nodes
    const nodeCount = 120;
    const geometry = new THREE.BufferGeometry();
    const positions = [];

    for (let i = 0; i < nodeCount; i++) {
      positions.push(
        (Math.random() - 0.5) * 160,
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 80
      );
    }

    geometry.setAttribute(
      "position",
      new THREE.Float32BufferAttribute(positions, 3)
    );

    const material = new THREE.PointsMaterial({
      color: 0x34b7a7,
      size: 1.4,
      transparent: true,
      opacity: 0.85
    });

    const nodes = new THREE.Points(geometry, material);
    scene.add(nodes);

    // Connection Lines
    const lineGeometry = new THREE.BufferGeometry();
    const linePositions = [];

    for (let i = 0; i < nodeCount; i += 2) {

      linePositions.push(
        positions[i * 3],
        positions[i * 3 + 1],
        positions[i * 3 + 2]
      );

      linePositions.push(
        positions[(i + 1) * 3],
        positions[(i + 1) * 3 + 1],
        positions[(i + 1) * 3 + 2]
      );
    }

    lineGeometry.setAttribute(
      "position",
      new THREE.Float32BufferAttribute(linePositions, 3)
    );

    const lineMaterial = new THREE.LineBasicMaterial({
      color: 0x34b7a7,
      transparent: true,
      opacity: 0.15
    });

    const networkLines = new THREE.LineSegments(
      lineGeometry,
      lineMaterial
    );

    scene.add(networkLines);

    // Floating Embedding Tokens
    const tokenGeometry = new THREE.SphereGeometry(1.1, 16, 16);
    const tokenMaterial = new THREE.MeshStandardMaterial({
      color: 0x34b7a7,
      emissive: 0x2a9d8f,
      metalness: 0.4,
      roughness: 0.3
    });

    const tokens = [];

    for (let i = 0; i < 18; i++) {
      const token = new THREE.Mesh(tokenGeometry, tokenMaterial);
      token.position.set(
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 60,
        (Math.random() - 0.5) * 60
      );
      scene.add(token);
      tokens.push(token);
    }

    // Mouse Interaction
    let mouseX = 0;
    let mouseY = 0;

    document.addEventListener("mousemove", (e) => {
      mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
      mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
    });

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);

      nodes.rotation.y += 0.0007;
      networkLines.rotation.y += 0.0007;

      tokens.forEach((t, i) => {
        t.rotation.x += 0.01;
        t.rotation.y += 0.01;
        t.position.y += Math.sin(Date.now() * 0.001 + i) * 0.01;
      });

      camera.position.x += (mouseX - camera.position.x) * 0.02;
      camera.position.y += (-mouseY - camera.position.y) * 0.02;

      camera.lookAt(scene.position);
      renderer.render(scene, camera);
    }

    animate();

    // Responsive Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

  </script>
