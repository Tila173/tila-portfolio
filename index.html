<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Tila Muhammad — AI Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<!-- Bootstrap + Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- AOS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
:root {
  --accent: #34b7a7;
  --bg: #ffffff;
  --text: #111;
}

.dark-mode {
  --bg: #0f172a;
  --text: #e5e7eb;
}

/* ===== GLOBAL ===== */
*{box-sizing:border-box;}
html, body {margin:0;font-family:Poppins;background:var(--bg);color:var(--text);overflow-x:hidden;}

/* ===== LOADER ===== */
#loader {
  position: fixed; inset:0;
  background:#0f172a; display:flex; align-items:center; justify-content:center;
  z-index:9999;
}
.loader-ring {
  width:80px; height:80px; border:6px solid rgba(255,255,255,.2); border-top:6px solid var(--accent); border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin { to {transform:rotate(360deg);} }

/* ===== NAVBAR ===== */
.navbar-custom{
  position:fixed; top:0; width:100%; padding:15px 40px; backdrop-filter:blur(15px); background:rgba(255,255,255,.25);
  z-index:1000; transition:.4s;
}
.dark-mode .navbar-custom{background:rgba(15,23,42,.7);}
.navbar-hidden{transform:translateY(-100%);}
.navbar-brand{font-weight:800;color:var(--accent);}

/* ===== CURSOR ===== */
.cursor-glow{
  position:fixed;width:40px;height:40px;border-radius:50%;
  background:rgba(52,183,167,.3);pointer-events:none;filter:blur(18px);z-index:999;
}

/* ===== HERO ===== */
#hero {height:100vh; display:flex; align-items:center; justify-content:center; position:relative; scroll-snap-align:start;}
#bg-canvas{position:absolute; inset:0; z-index:0;}
.hero-card{
  z-index:2; padding:50px; border-radius:22px; background:rgba(255,255,255,.3); backdrop-filter:blur(14px);
  box-shadow:0 20px 40px rgba(0,0,0,.12); text-align:center;
}
.dark-mode .hero-card{background:rgba(15,23,42,.6);}
.hero-img{width:150px;border-radius:20px;margin-bottom:15px;animation:float 4s ease-in-out infinite;}
@keyframes float{50%{transform:translateY(-12px);}}
h1{font-weight:800;background:var(--accent);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}

/* ===== AI TAGS ===== */
.ai-tags span{
  display:inline-block;margin:6px;padding:6px 16px;border-radius:20px;font-size:.75rem;
  background:rgba(52,183,167,.15);color:var(--accent);backdrop-filter:blur(6px);animation:pulseGlow 3s infinite alternate;
}
@keyframes pulseGlow{from{box-shadow:0 0 5px rgba(52,183,167,.3);}to{box-shadow:0 0 14px rgba(52,183,167,.6);}}

/* ===== BUTTON ===== */
.btn-main{background:var(--accent);color:white;border-radius:50px;border:none;}

/* ===== SECTIONS ===== */
section{padding:120px 0;scroll-snap-align:start;}
.toggle-btn{cursor:pointer;font-size:1.2rem;}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .cursor-glow{display:none;}
  .hero-card{padding:30px;}
}

</style>
</head>

<body>

<!-- LOADER -->
<div id="loader"><div class="loader-ring"></div></div>

<!-- CURSOR -->
<div class="cursor-glow"></div>

<!-- NAVBAR -->
<nav class="navbar-custom d-flex justify-content-between align-items-center">
  <div class="navbar-brand">TILA</div>
  <div><span class="toggle-btn me-3" id="modeToggle"><i class="bi bi-moon-stars"></i></span></div>
</nav>

<!-- HERO -->
<section id="hero">
  <canvas id="bg-canvas"></canvas>
  <div class="hero-card" data-aos="zoom-in">
    <img src="assets/img/hero.jpg" class="hero-img">
    <h1 id="typing"></h1>
    <div class="ai-tags mb-3">
      <span>NLP</span>
      <span>Deep Learning</span>
      <span>Transformers</span>
      <span>AI Research</span>
    </div>
    <a href="#" class="btn btn-main mt-3">Explore Work</a>
  </div>
</section>

<!-- ABOUT SECTION -->
<section data-aos="fade-up">
  <div class="container text-center">
    <h2>About Me</h2>
    <p>Focused on NLP, Transformers, Deep Learning & AI Research.</p>
  </div>
</section>

<!-- FOOTER -->
<footer class="text-center">
  <p>© 2026 TILA — AI Portfolio</p>
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

<script>
/* ========== LOADER ========= */
window.addEventListener("load",()=>{document.getElementById("loader").style.display="none";});

/* ========== AOS ========= */
AOS.init({duration:1000, once:true});

/* ========== DARK MODE ========= */
const toggle=document.getElementById("modeToggle");
if(localStorage.getItem("mode")==="dark"){document.body.classList.add("dark-mode");}
toggle.onclick=()=>{document.body.classList.toggle("dark-mode");
localStorage.setItem("mode",document.body.classList.contains("dark-mode")?"dark":"light");};

/* ========== NAVBAR SCROLL ========= */
let lastScroll=0;
const nav=document.querySelector(".navbar-custom");
window.addEventListener("scroll",()=>{
  let current=window.scrollY;
  if(current>lastScroll && current>100){nav.classList.add("navbar-hidden");}else{nav.classList.remove("navbar-hidden");}
  lastScroll=current;
});

/* ========== CURSOR GLOW ========= */
const cursor=document.querySelector(".cursor-glow");
document.addEventListener("mousemove",e=>{cursor.style.left=e.clientX+"px"; cursor.style.top=e.clientY+"px";});

/* ========== THREE JS BACKGROUND ========= */
const canvas=document.getElementById("bg-canvas");
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,.1,1000);
camera.position.z=80;
const renderer=new THREE.WebGLRenderer({canvas,alpha:true,antialias:true});
renderer.setSize(innerWidth,innerHeight); renderer.setPixelRatio(devicePixelRatio);
scene.add(new THREE.AmbientLight(0xffffff,.6));
const light=new THREE.PointLight(0x34b7a7,1); light.position.set(30,30,30); scene.add(light);
const geo=new THREE.BufferGeometry(); const points=[];
for(let i=0;i<120;i++){points.push((Math.random()-.5)*160,(Math.random()-.5)*100,(Math.random()-.5)*80);}
geo.setAttribute("position",new THREE.Float32BufferAttribute(points,3));
const mat=new THREE.PointsMaterial({color:0x34b7a7,size:1.8,transparent:true,opacity:.85,blending:THREE.AdditiveBlending});
const mesh=new THREE.Points(geo,mat); scene.add(mesh);
function animate(){requestAnimationFrame(animate); mesh.rotation.y+=.0007; renderer.render(scene,camera);}
animate();
window.addEventListener("resize",()=>{camera.aspect=innerWidth/innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth,innerHeight);});

/* ========== TYPING EFFECT ========= */
const txt="AI/ML Engineer & NLP Enthusiast";
let i=0;
function typeWriter(){if(i<txt.length){document.getElementById("typing").innerHTML+=txt.charAt(i); i++; setTimeout(typeWriter,100);}}
typeWriter();

</script>

</body>
</html>
