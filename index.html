  <!-- Three.js -->

  <!-- Main CSS -->
  <style>
    :root {
      --accent-color: #34b7a7;
      --heading-color: #222222;
      --default-color: #444444;
      --surface-color: #ffffff;
      --contrast-color: #ffffff;
      --background-color: #f0f2f5;
    }

    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: var(--background-color);
      overflow-x: hidden;
    }

    /* ===== Hero Section ===== */
    #hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      overflow: hidden;
    }

    #hero .container {
      position: relative;
      z-index: 2;
    }

    #hero .hero-content {
      display: flex;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    #hero .hero-text h1 {
      font-size: 3rem;
      font-weight: 800;
      background: var(--accent-color);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #hero .hero-text p {
      font-size: 1.2rem;
      color: #6b7280;
      margin: 15px 0;
    }

    #hero .hero-image {
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      object-fit: cover;
    }

    /* ===== NLP Demo Card ===== */
    #nlp-demo {
      background: linear-gradient(145deg, #ffffff, #e6f7f6);
      border-radius: 20px;
      padding: 30px;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      margin-top: 20px;
    }

    #nlp-demo h3 {
      color: var(--heading-color);
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
    }

    #nlp-demo input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 50px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 15px;
      outline: none;
    }

    #nlp-demo button {
      width: 100%;
      padding: 12px;
      border-radius: 50px;
      border: none;
      background: var(--accent-color);
      color: var(--contrast-color);
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    #nlp-demo button:hover {
      background: #2a9d8f;
    }

    #result-bubble {
      margin-top: 20px;
      text-align: center;
      padding: 15px 20px;
      border-radius: 50px;
      display: inline-block;
      font-weight: 700;
      min-width: 120px;
      transition: 0.5s;
    }

    #keywords {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .keyword-chip {
      background: var(--accent-color);
      color: var(--contrast-color);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      animation: floatUp 1.5s ease forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== Social Links ===== */
    .social-links {
      margin-top: 30px;
      text-align: center;
    }

    .social-links a {
      font-size: 1.5rem;
      color: var(--accent-color);
      margin: 0 8px;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: var(--heading-color);
      transform: translateY(-5px);
    }

    /* ===== Footer ===== */
    footer {
      background-color: #e9e8e6;
      text-align: center;
      padding: 25px 0;
    }

    /* ===== 3D Background Canvas ===== */
    #bg-canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* ===== Responsive ===== */
    @media (max-width: 992px) {
      #hero .hero-content {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <!-- Background Canvas -->
  <canvas id="bg-canvas"></canvas>

  <!-- Hero Section -->
  <section id="hero">
    <div class="container">
      <div class="hero-content">
        <div class="hero-text">
          <h1>Tila Muhammad</h1>

          <div id="nlp-demo">

        </div>

    <!-- Social Links -->

      <a href="https://www.facebook.com/share/1BJ2wSbfV3/" target="_blank"><i class="bi bi-facebook"></i></a>
      <a href="https://www.instagram.com/wings4scholars?igsh=ODFsZWN3ZHFidGly" target="_blank"><i
          class="bi bi-instagram"></i></a>
      <a href="https://www.linkedin.com/in/tila-muhammad-b77498240" target="_blank"><i
          class="bi bi-linkedin"></i></a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2026 <strong>TILA</strong>. All Rights Reserved.</p>
  </footer>

  <!-- Background Sound -->
  <audio id="bg-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop autoplay
    volume="0.1"></audio>

  <!-- Vendor JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <!-- Three.js & NLP JS -->
  <script>
    AOS.init();

    // ===== NLP Demo =====
    const sentimentWords = {
      positive: ["good", "great", "excellent", "happy", "love", "fun", "amazing", "like"],
      negative: ["bad", "sad", "hate", "terrible", "angry", "dislike", "poor", "ugly"],
    };

    function analyzeSentiment(text) {
      text = text.toLowerCase();
      let score = 0;
      sentimentWords.positive.forEach(w => { if (text.includes(w)) score++; });
      sentimentWords.negative.forEach(w => { if (text.includes(w)) score--; });

      if (score > 0) return "Positive";
      if (score < 0) return "Negative";
      return "Neutral";
    }

    function extractKeywords(text) {
      const stopwords = ["i", "am", "the", "is", "a", "on", "in", "at", "and", "or"];
      let words = text.toLowerCase().split(/\W+/).filter(w => w && !stopwords.includes(w));
      let freq = {};
      words.forEach(w => freq[w] = (freq[w] || 0) + 1);
      return Object.keys(freq).sort((a, b) => freq[b] - freq[a]).slice(0, 5);
    }

    const analyzeBtn = document.getElementById("analyze-btn");
    analyzeBtn.addEventListener("click", () => {
      const input = document.getElementById("user-input").value;
      const sentiment = analyzeSentiment(input);
      const resultBubble = document.getElementById("result-bubble");
      resultBubble.textContent = sentiment;
      if (sentiment === "Positive") resultBubble.style.background = "#34b7a7";
      if (sentiment === "Negative") resultBubble.style.background = "#df1529";
      if (sentiment === "Neutral") resultBubble.style.background = "#f3b400";

      const keywordsDiv = document.getElementById("keywords");
      keywordsDiv.innerHTML = "";
      extractKeywords(input).forEach(kw => {
        const span = document.createElement("span");
        span.classList.add("keyword-chip");
        span.textContent = kw;
        keywordsDiv.appendChild(span);
      });
    });

    // ===== Three.js Background =====
    const canvas = document.getElementById("bg-canvas");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    camera.position.z = 40;

    const nodes = [];
    const nodeGeometry = new THREE.SphereGeometry(0.5, 8, 8);
    const nodeMaterial = new THREE.MeshBasicMaterial({ color: "#34b7a7" });

    for (let i = 0; i < 50; i++) {
      const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
      node.position.set((Math.random() - 0.5) * 80, (Math.random() - 0.5) * 50, (Math.random() - 0.5) * 50);
      scene.add(node);
      nodes.push(node);
    }

    const edgesMaterial = new THREE.LineBasicMaterial({ color: 0x34b7a7, transparent: true, opacity: 0.2 });
    const edges = [];
    nodes.forEach((n1, i) => {
      nodes.forEach((n2, j) => {
        if (i < j && Math.random() < 0.1) {
          const points = [n1.position, n2.position];
          const line = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points), edgesMaterial);
          scene.add(line);
          edges.push(line);
        }
      });
    });

    function animate() {
      requestAnimationFrame(animate);
      nodes.forEach(n => {
        n.rotation.x += 0.002;
        n.rotation.y += 0.003;
      });
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
