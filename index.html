  <style>
    /* ===== Colors & variables ===== */
    :root {
      --primary: #2563eb;
      --secondary: #06b6d4;
      --bg-soft: #f4f5f7;
      --line: rgba(0,0,0,.12);
      --ink-2: #1f2328;
      --gbtn: linear-gradient(135deg, #2563eb, #7c3aed);
    }

    body {
      font-family: "Poppins", sans-serif;
      color: var(--ink-2);
      background: var(--bg-soft);
      scroll-behavior: smooth;
    }

    /* ===== Hero Section ===== */
    #hero {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    #hero .hero-img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      object-fit: cover;
      margin: 0 auto;
    }

    #hero .hero-text h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #hero .hero-text p {
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 20px;
      color: #6b7280;
    }

    .btn-primary {
      background: var(--gbtn);
      border: none;
      color: #fff;
      border-radius: 999px;
    }

    .btn-outline-primary {
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 999px;
    }

    .btn-outline-primary:hover {
      background: var(--primary);
      color: #fff;
    }

    .social-links a {
      font-size: 1.5rem;
      color: var(--primary);
      margin: 0 8px;
      transition: all 0.3s;
    }

    .social-links a:hover {
      transform: translateY(-5px);
      color: var(--secondary);
    }

    /* ===== Footer ===== */
    footer.light-background {
      background: var(--bg-soft);
      border-top: 1px solid var(--line);
      color: var(--ink-2);
      text-align: center;
      padding: 40px 20px;
    }

    footer.light-background a {
      color: var(--primary);
      transition: 0.3s;
    }

    footer.light-background a:hover {
      color: var(--secondary);
    }

    /* Scroll-to-top button */
    #scroll-top {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--primary);
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 999;
      display: none;
    }

    #scroll-top:hover {
      background: var(--secondary);
    }
  </style>
</head>

<body>

  <!-- ===== Hero Section ===== -->

  <!-- ===== Footer ===== -->
  <footer id="footer" class="footer light-background">

      <div class="social-links mb-3 d-flex justify-content-center gap-3">
        <a href="https://github.com/Tila173" target="_blank"><i class="bi bi-github"></i></a>
        <a href="https://www.linkedin.com/in/tila-muhammad-b77498240" target="_blank"><i class="bi bi-linkedin"></i></a>

  <!-- Scroll Top -->

  <!-- Vendor JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>

  <script>
    AOS.init();

    // Scroll-to-top
    const scrollTopBtn = document.getElementById('scroll-top');
    window.addEventListener('scroll', () => {
      scrollTopBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
    });
    scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
  </script>

</body>
