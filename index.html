  <style>
    /* ======== Color Palette from Contact Page ======== */
    :root {
      --ink: #0f1011;
      --ink-2: #1f2328;
      --muted: #6b7280;
      --line: rgba(0, 0, 0, .12);

      /* Accent Colors */
      --primary: #2563eb; /* blue */
      --secondary: #06b6d4; /* cyan */
      --violet: #7c3aed;
      --orange: #f97316;
      --green: #10b981;

      --g1: linear-gradient(135deg, rgba(37,99,235,.08), rgba(6,182,212,.08));
      --g2: linear-gradient(135deg, #2563eb, #06b6d4);
      --g3: linear-gradient(135deg, rgba(124,58,237,.12), rgba(6,182,212,.12));
      --gbtn: linear-gradient(135deg, #2563eb, #7c3aed);
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--ink-2);
      background: #fff;
      scroll-behavior: smooth;
    }

    /* ======== Header ======== */
    header {
      background: #fff;
      border-bottom: 1px solid var(--line);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo h1 {
      font-weight: 800;
      color: var(--primary);
    }

    nav#navmenu ul li a.active {
      color: var(--primary);
      font-weight: 600;
    }

    nav#navmenu ul li a:hover {
      color: var(--secondary);
    }

    /* ======== Hero Section ======== */
    #hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 0;
    }

    #hero .hero-img {
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      object-fit: cover;
    }

    #hero .hero-text h1 {
      font-size: 3rem;
      font-weight: 800;
      background: var(--g2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #hero .hero-text p {
      font-size: 1.2rem;
      margin-top: 10px;
      margin-bottom: 20px;
      color: var(--muted);
    }

    .btn-primary {
      background: var(--gbtn);
      border: none;
      color: #fff;
      border-radius: 999px;
    }

    .btn-primary:hover {
      opacity: 0.95;
      color: #fff;
    }

    .btn-outline-primary {
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 999px;
    }

    .btn-outline-primary:hover {
      background: var(--primary);
      color: #fff;
    }

    .social-links a {
      font-size: 1.5rem;
      color: var(--primary);
      margin: 0 8px;
      transition: all 0.3s;
    }

    .social-links a:hover {
      transform: translateY(-5px);
      color: var(--secondary);
    }

    /* ======== Footer ======== */
    footer {
      background: var(--ink-2);
      color: #fff;
      text-align: center;
      padding: 40px 0;
    }

    footer a {
      color: #fff;
    }

    footer a:hover {
      color: var(--primary);
    }

    #scroll-top {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--primary);
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 999;
    }

    #scroll-top:hover {
      background: var(--secondary);
    }
  </style>
</head>

  <script>
    AOS.init();
    const scrollTopBtn = document.getElementById('scroll-top');
