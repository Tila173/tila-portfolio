  <style>
    :root {
      --accent-color: #0dcaf0;
      --heading-color: #f1f5f9;
      --contrast-color: #fff;
      --body-bg: #0f172a; /* Dark navy background */
    }

    body {
      background-color: var(--body-bg);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* ===== Hero Section ===== */
    #hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      position: relative;
      overflow: hidden;
      background: var(--body-bg);
      perspective: 1500px; /* 3D effect perspective */
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #hero .container {
      position: relative;
      z-index: 1;
    }

    #hero .hero-img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      object-fit: cover;
      margin: 0 auto;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    #hero .hero-img:hover {
      transform: rotateY(15deg) rotateX(10deg) scale(1.05);
    }

    #hero .hero-text h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent-color), #fff, var(--accent-color));
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    #hero .hero-text p {
      font-size: 1.3rem;
      margin-top: 15px;
      margin-bottom: 25px;
      min-height: 28px;
    }

    .btn-primary {
      background: var(--accent-color);
      border: none;
      color: #fff;
      border-radius: 999px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-primary:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(13, 202, 240, 0.5);
    }

    .btn-outline-primary {
      color: var(--accent-color);
      border: 1px solid var(--accent-color);
      border-radius: 999px;
      transition: transform 0.3s, color 0.3s;
    }

    .btn-outline-primary:hover {
      background: var(--accent-color);
      color: #fff;
      transform: scale(1.1);
    }

    .social-links a {
      font-size: 1.6rem;
      color: var(--accent-color);
      margin: 0 8px;
      transition: transform 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .social-links a:hover {
      transform: translateY(-5px) scale(1.2);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      color: var(--heading-color);
    }

    /* Scroll-to-top button */
    #scroll-top {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--accent-color);
      color: var(--contrast-color);
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 999;
      display: none;
    }

    #scroll-top:hover {
      background: color-mix(in srgb, var(--accent-color), white 25%);
    }

    /* Responsive */
    @media (max-width: 768px) {
      #hero .row {
        flex-direction: column-reverse;
        text-align: center;
      }

      .hero-img {
        max-width: 250px;
        margin-bottom: 20px;
      }

      #hero .hero-text h1 {
        font-size: 2.2rem;
      }

      #hero .hero-text p {
        font-size: 1.1rem;
      }
    }
  </style>

  <!-- Vendor JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>

  <script>
    // ===== Initialize AOS =====
    AOS.init();

    // ===== Scroll-to-top button =====
    const scrollTopBtn = document.getElementById('scroll-top');
    window.addEventListener('scroll', () => {
      scrollTopBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
    });
    scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // ===== Typed Text Effect =====
    const phrases = ["AI/ML Learner", "NLP Enthusiast", "Building Small Projects"];
    let i = 0, j = 0, currentPhrase = [], isDeleting = false;

    function type() {
      if (i >= phrases.length) i = 0;
      let fullText = phrases[i];

      if (!isDeleting) {
        currentPhrase.push(fullText[j]);
        j++;
        if (j === fullText.length) isDeleting = true;
      } else {
        currentPhrase.pop();
        if (currentPhrase.length === 0) {
          isDeleting = false;
          i++;
          j = 0;
        }
      }

      document.querySelector(".typed-text").textContent = currentPhrase.join("");
      setTimeout(type, isDeleting ? 50 : 150);
    }
    type();

    // ===== Particles.js =====
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "size": { "value": 3 },
        "move": { "speed": 2 },
        "color": { "value": "#0dcaf0" },
        "line_linked": { "enable": true, "distance": 120, "color": "#0dcaf0", "opacity": 0.3, "width": 1 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" } }
      }
    });
  </script>
