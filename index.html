  <!-- Three.js 3D NLP Background -->
  <script>
    const canvas = document.getElementById("bg-canvas");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    camera.position.z = 15;

    // NLP Tokens (cubes)
    const tokens = [];
    const tokenCount = 50;
    for (let i = 0; i < tokenCount; i++) {
      const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
      const material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set((Math.random() - 0.5) * 20, (Math.random() - 0.5) * 12, (Math.random() - 0.5) * 15);
      scene.add(cube);
      tokens.push(cube);
    }

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 10);
    scene.add(light);
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    function animate() {
      requestAnimationFrame(animate);
      tokens.forEach(t => {
        t.rotation.x += 0.01;
        t.rotation.y += 0.01;
      });
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

  <!-- Mini NLP Demo JS -->
  <script>
    function runDemo() {
      const input = document.getElementById('nlp-input').value.trim().toLowerCase();
      const output = document.getElementById('demo-output');

      if (!input) {
        output.innerText = 'Please enter a sentence.';
        return;
      }

      // Simple demo sentiment analysis
      const positive = ['hello', 'hi', 'good', 'great', 'awesome', 'yes', 'fantastic', 'nice'];
      const negative = ['bye', 'bad', 'sad', 'angry', 'no', 'terrible', 'horrible'];

      let sentiment = 'Neutral';
      if (positive.some(w => input.includes(w))) sentiment = 'Positive';
      if (negative.some(w => input.includes(w))) sentiment = 'Negative';

      output.innerText = `Sentiment: ${sentiment}`;
