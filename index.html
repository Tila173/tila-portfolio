<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tila Muhammad - AI/ML & NLP Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow-x: hidden;
      background: #f3f4f6;
      color: #222;
    }

    /* ===== Hero Section ===== */
    #hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 80px 20px;
    }

    #hero canvas {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .hero-container {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
    }

    .hero-img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      object-fit: cover;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #34b7a7, #20c997);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
      min-height: 50px;
    }

    .hero-buttons a {
      display: inline-block;
      margin: 5px;
      padding: 12px 35px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s;
      text-decoration: none;
    }

    .btn-primary {
      background: #34b7a7;
      color: #fff;
      border: none;
    }

    .btn-primary:hover { background: #20c997; }

    .btn-outline-primary {
      color: #34b7a7;
      border: 2px solid #34b7a7;
    }

    .btn-outline-primary:hover {
      background: #34b7a7;
      color: #fff;
    }

    /* Floating skill tags */
    .skill-tag {
      position: absolute;
      color: #34b7a7;
      font-weight: bold;
      font-size: 1rem;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      animation: floatTag 12s infinite linear;
    }

    @keyframes floatTag {
      0% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(20px,-30px,0); }
      100% { transform: translate3d(0,0,0); }
    }

    /* NLP demo panel */
    .nlp-demo {
      position: relative;
      margin-top: 20px;
    }

    .nlp-demo input {
      padding: 10px 15px;
      width: 250px;
      border-radius: 25px;
      border: 1px solid #34b7a7;
      outline: none;
    }

    .nlp-demo button {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      background: #34b7a7;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .nlp-demo button:hover { background: #20c997; }

    .result-bubble {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 50px;
      background: #34b7a7;
      color: #fff;
      font-weight: 500;
      animation: bubbleAppear 0.5s ease forwards;
    }

    @keyframes bubbleAppear {
      0% { opacity: 0; transform: scale(0.5) translateY(20px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }

    footer {
      background: #f3f4f6;
      padding: 40px 0;
      text-align: center;
      font-weight: 500;
      color: #444;
    }

    footer .social-links a {
      font-size: 1.5rem;
      color: #34b7a7;
      margin: 0 10px;
      transition: all 0.3s;
    }

    footer .social-links a:hover {
      color: #222;
      transform: translateY(-5px);
    }
  </style>
</head>

<body>
  <!-- ===== Hero Section ===== -->
  <section id="hero">
    <canvas id="hero-bg"></canvas>
    <div class="hero-container">
      <img src="assets/img/hero.jpg" alt="Tila Muhammad" class="hero-img" data-aos="fade-right">
      <div class="hero-text" data-aos="fade-left">
        <h1>Tila Muhammad</h1>
        <p id="typed-text"></p>

        <div class="hero-buttons">
          <a href="about.html" class="btn btn-primary">About Me</a>
          <a href="contact.html" class="btn btn-outline-primary">Contact</a>
        </div>

        <!-- NLP Mini Demo -->
        <div class="nlp-demo">
          <input type="text" id="nlp-input" placeholder="Enter text here...">
          <button onclick="analyzeSentiment()">Sentiment</button>
          <button onclick="extractKeywords()">Keywords</button>
          <div id="nlp-result"></div>
        </div>

      </div>
    </div>

    <!-- Floating skill tags -->
    <div class="skill-tag" style="top:10%; left:15%;">Python</div>
    <div class="skill-tag" style="top:25%; left:70%;">BERT</div>
    <div class="skill-tag" style="top:60%; left:30%;">NLP</div>
    <div class="skill-tag" style="top:40%; left:50%;">Transformers</div>
    <div class="skill-tag" style="top:75%; left:80%;">LLMs</div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="social-links mb-3">
      <a href="https://scholar.google.com" target="_blank"><i class="bi bi-mortarboard"></i></a>
      <a href="https://www.researchgate.net" target="_blank"><i class="bi bi-file-earmark-text"></i></a>
      <a href="https://github.com/Tila173" target="_blank"><i class="bi bi-github"></i></a>
      <a href="https://www.linkedin.com" target="_blank"><i class="bi bi-linkedin"></i></a>
    </div>
    <p>Â© 2026 <strong>TILA</strong>. All Rights Reserved.</p>
  </footer>

  <!-- Background Sound -->
  <audio id="bg-sound" loop autoplay>
    <source src="assets/sounds/ambient.mp3" type="audio/mpeg">
  </audio>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    // Typed.js animation
    new Typed('#typed-text', {
      strings: [
        "AI/ML Learner focused on NLP.",
        "Exploring LLMs and Transformers.",
        "Building real-world AI solutions."
      ],
      typeSpeed: 50,
      backSpeed: 30,
      loop: true
    });

    // ===== Three.js Animated Background =====
    const canvas = document.getElementById('hero-bg');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geometry = new THREE.SphereGeometry(0.2, 32, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0x34b7a7 });
    const spheres = [];

    for (let i = 0; i < 100; i++) {
      let sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 10,
        (Math.random() - 0.5) * 20
      );
      scene.add(sphere);
      spheres.push(sphere);
    }

    camera.position.z = 10;

    function animate() {
      requestAnimationFrame(animate);
      spheres.forEach(s => {
        s.rotation.x += 0.002;
        s.rotation.y += 0.003;
        s.position.x += Math.sin(Date.now() * 0.001 + s.position.y * 0.1) * 0.005;
      });
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ===== NLP Mini Demo Functions =====
    function analyzeSentiment() {
      const text = document.getElementById('nlp-input').value;
      if (!text) return;
      const sentiment = text.toLowerCase().includes('good') ? "ðŸ˜Š Positive" : "ðŸ˜ Neutral / Negative";
      showResult(sentiment);
    }

    function extractKeywords() {
      const text = document.getElementById('nlp-input').value;
      if (!text) return;
      const words = text.split(' ').filter(w => w.length > 3);
      showResult("ðŸ”‘ " + words.slice(0,5).join(', '));
    }

    function showResult(msg) {
      const container = document.getElementById('nlp-result');
      container.innerHTML = `<span class="result-bubble">${msg}</span>`;
    }
  </script>
</body>
</html>
