  <!-- 3D Background Animation -->
  <script>
    const canvas = document.getElementById("bg-canvas");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 60;

    const tokens = [];
    const tokenGeometry = new THREE.SphereGeometry(0.8, 12, 12);
    const tokenMaterial = new THREE.MeshStandardMaterial({ color: "#34b7a7", emissive: "#2a9d8f" });
    for (let i = 0; i < 40; i++) {
      const token = new THREE.Mesh(tokenGeometry, tokenMaterial);
      token.position.set(Math.random() * 80 - 40, Math.random() * 30 - 15, Math.random() * 30 - 15);
      scene.add(token);
      tokens.push(token);
    }

    const attentionMaterial = new THREE.LineBasicMaterial({ color: 0x34b7a7, transparent: true, opacity: 0.2 });
    tokens.forEach((t1, i) => {
      tokens.forEach((t2, j) => {
        if (i < j && Math.random() < 0.15) {
          const points = [t1.position, t2.position];
          const line = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points), attentionMaterial);
          scene.add(line);
        }
      });
    });

    const loader = new THREE.TextureLoader();
    const bikeTexture = loader.load("https://i.imgur.com/N7b8z3k.png");
    const chatTexture = loader.load("https://i.imgur.com/RCqNf0T.png");
    const docTexture = loader.load("https://i.imgur.com/wv1h6si.png");

    function createSprite(texture, size = 4) {
      const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(spriteMaterial);
      sprite.scale.set(size, size, 1);
      sprite.position.set(-50, Math.random() * 20 - 10, Math.random() * 20 - 10);
      scene.add(sprite);
      return sprite;
    }

    const movingObjects = [createSprite(bikeTexture), createSprite(chatTexture), createSprite(docTexture)];

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(50, 50, 50);
    scene.add(directionalLight);

    function animate() {
      requestAnimationFrame(animate);
      tokens.forEach(t => { t.rotation.x += 0.003; t.rotation.y += 0.004; });
      movingObjects.forEach(obj => {
        obj.position.x += 0.3 + Math.random() * 0.2;
        if (obj.position.x > 50) obj.position.x = -50;
      });
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

  <!-- Semantic Topic Explorer Script -->
  <script>
    const exploreBtn = document.getElementById("explore-btn");
    const topicInput = document.getElementById("topic-input");
    const canvasContainer = document.getElementById("semantic-canvas");

    let scene2, camera2, renderer2, controls2;
    let nodes = [], lines = [];

    function initSemanticScene() {
      scene2 = new THREE.Scene();
      camera2 = new THREE.PerspectiveCamera(75, canvasContainer.clientWidth / canvasContainer.clientHeight, 0.1, 1000);
      renderer2 = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer2.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
      canvasContainer.innerHTML = "";
      canvasContainer.appendChild(renderer2.domElement);

      camera2.position.z = 50;
      controls2 = new THREE.OrbitControls(camera2, renderer2.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
      scene2.add(ambientLight);
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
      dirLight.position.set(50, 50, 50);
      scene2.add(dirLight);
    }

    function createNode(text, x, y, z) {
      const geometry = new THREE.SphereGeometry(1.2, 16, 16);
      const material = new THREE.MeshStandardMaterial({ color: 0x34b7a7, emissive: 0x2a9d8f });
      const node = new THREE.Mesh(geometry, material);
      node.position.set(x, y, z);
      node.userData = { label: text };
      scene2.add(node);
      nodes.push(node);
      return node;
    }

    function createLine(node1, node2) {
      const material = new THREE.LineBasicMaterial({ color: 0x34b7a7, transparent: true, opacity: 0.3 });
      const points = [node1.position, node2.position];
      const line = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points), material);
      scene2.add(line);
      lines.push(line);
    }

    function generateNetwork(topic) {
      // Clear previous nodes/lines
      nodes.forEach(n => scene2.remove(n));
      lines.forEach(l => scene2.remove(l));
      nodes = [];
      lines = [];

      const mainNode = createNode(topic, 0, 0, 0);

      const related = ["AI", "ML", "NLP", "Deep Learning", "Transformer", "Graph Neural Network", "Data Mining", "Knowledge Graph", "Embedding", "Summarization"];

      related.forEach((kw, i) => {
        const angle = (i / related.length) * Math.PI * 2;
        const x = Math.cos(angle) * 15;
        const y = Math.sin(angle) * 10;
        const z = (Math.random() - 0.5) * 10;
        const node = createNode(kw, x, y, z);
        createLine(mainNode, node);
      });
    }

    function animateSemantic() {
      requestAnimationFrame(animateSemantic);
      nodes.forEach(n => { n.rotation.y += 0.001; n.rotation.x += 0.001; });
      renderer2.render(scene2, camera2);
    }

    exploreBtn.addEventListener("click", () => {
      const topic = topicInput.value.trim();
      if (!topic) return alert("Please enter a topic to explore.");
      generateNetwork(topic);
    });

    window.addEventListener("resize", () => {
      if (!renderer2) return;
      camera2.aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;
      camera2.updateProjectionMatrix();
      renderer2.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
    });

    initSemanticScene();
    animateSemantic();
  </script>
