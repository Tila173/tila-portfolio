  <!-- 3D AI Neural Background -->
<script>

const canvas = document.getElementById("bg-canvas");

// --------------------
// Scene Setup
// --------------------

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1500
);

camera.position.z = 90;

const renderer = new THREE.WebGLRenderer({
  canvas,
  alpha: true,
  antialias: true
});

renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

// --------------------
// Lighting
// --------------------

scene.add(new THREE.AmbientLight(0xffffff, 0.6));

const mainLight = new THREE.PointLight(0x34b7a7, 1.2);
mainLight.position.set(40, 40, 40);
scene.add(mainLight);

// --------------------
// Neural Particle Field
// --------------------

const nodeCount = 140;
const nodesGeometry = new THREE.BufferGeometry();
const nodePositions = [];

for (let i = 0; i < nodeCount; i++) {
  nodePositions.push(
    (Math.random() - 0.5) * 180,
    (Math.random() - 0.5) * 110,
    (Math.random() - 0.5) * 90
  );
}

nodesGeometry.setAttribute(
  "position",
  new THREE.Float32BufferAttribute(nodePositions, 3)
);

const nodesMaterial = new THREE.PointsMaterial({
  color: 0x34b7a7,
  size: 1.5,
  opacity: 0.9,
  transparent: true
});

const neuralNodes = new THREE.Points(nodesGeometry, nodesMaterial);
scene.add(neuralNodes);

// --------------------
// Neural Connections
// --------------------

const linesGeometry = new THREE.BufferGeometry();
const linePositions = [];

for (let i = 0; i < nodeCount; i += 2) {

  linePositions.push(
    nodePositions[i * 3],
    nodePositions[i * 3 + 1],
    nodePositions[i * 3 + 2]
  );

  linePositions.push(
    nodePositions[(i + 1) * 3],
    nodePositions[(i + 1) * 3 + 1],
    nodePositions[(i + 1) * 3 + 2]
  );
}

linesGeometry.setAttribute(
  "position",
  new THREE.Float32BufferAttribute(linePositions, 3)
);

const lineMaterial = new THREE.LineBasicMaterial({
  color: 0x34b7a7,
  transparent: true,
  opacity: 0.18
});

const neuralLines = new THREE.LineSegments(linesGeometry, lineMaterial);
scene.add(neuralLines);

// --------------------
// AI Core Glow Sphere
// --------------------

const coreGeometry = new THREE.SphereGeometry(4, 32, 32);
const coreMaterial = new THREE.MeshStandardMaterial({
  color: 0x34b7a7,
  emissive: 0x2a9d8f,
  emissiveIntensity: 1,
  metalness: 0.6,
  roughness: 0.2
});

const aiCore = new THREE.Mesh(coreGeometry, coreMaterial);
scene.add(aiCore);

// --------------------
// Rotating Wireframe Globe
// --------------------

const globeGeometry = new THREE.SphereGeometry(22, 32, 32);
const globeMaterial = new THREE.MeshBasicMaterial({
  color: 0x34b7a7,
  wireframe: true,
  transparent: true,
  opacity: 0.12
});

const globe = new THREE.Mesh(globeGeometry, globeMaterial);
scene.add(globe);

// --------------------
// Data Stream Particles
// --------------------

const streamCount = 80;
const streams = [];

const streamGeometry = new THREE.SphereGeometry(0.6, 12, 12);
const streamMaterial = new THREE.MeshStandardMaterial({
  color: 0x34b7a7,
  emissive: 0x2a9d8f
});

for (let i = 0; i < streamCount; i++) {

  const particle = new THREE.Mesh(streamGeometry, streamMaterial);

  particle.position.set(
    (Math.random() - 0.5) * 120,
    Math.random() * 80 - 40,
    (Math.random() - 0.5) * 80
  );

  particle.speed = Math.random() * 0.3 + 0.15;

  scene.add(particle);
  streams.push(particle);
}

// --------------------
// Mouse Parallax Control
// --------------------

let mouseX = 0;
let mouseY = 0;

document.addEventListener("mousemove", e => {
  mouseX = (e.clientX / window.innerWidth - 0.5) * 25;
  mouseY = (e.clientY / window.innerHeight - 0.5) * 25;
});

// --------------------
// Animation Loop
// --------------------

function animate() {

  requestAnimationFrame(animate);

  // Neural Motion
  neuralNodes.rotation.y += 0.0006;
  neuralLines.rotation.y += 0.0006;

  // Globe Rotation
  globe.rotation.y += 0.0012;

  // Core Pulse Effect
  const pulse = 1 + Math.sin(Date.now() * 0.003) * 0.1;
  aiCore.scale.set(pulse, pulse, pulse);

  // Data Streams Movement
  streams.forEach(p => {
    p.position.y += p.speed;
    if (p.position.y > 50) p.position.y = -50;
  });

  // Camera Parallax
  camera.position.x += (mouseX - camera.position.x) * 0.015;
  camera.position.y += (-mouseY - camera.position.y) * 0.015;

  camera.lookAt(scene.position);

  renderer.render(scene, camera);
}

animate();

// --------------------
// Responsive Resize
// --------------------

window.addEventListener("resize", () => {

  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();

  renderer.setSize(window.innerWidth, window.innerHeight);

});

</script>
