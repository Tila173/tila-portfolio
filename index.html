<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Tila Muhammad - AI/ML & NLP Portfolio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <style>
    :root {
      --accent-color: #0dcaf0;
      --heading-color: #0f1d40;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #f0faff, #fef6f6);
    }

    #hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #bgCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
    }

    .hero-img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a1c4fd);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #1b1b1b;
    }

    .btn-primary,
    .btn-outline-primary {
      border-radius: 50px;
      padding: 12px 30px;
      margin: 5px;
      transition: 0.3s all;
    }

    .btn-primary:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(13, 202, 240, 0.5);
    }

    .btn-outline-primary:hover {
      transform: scale(1.1);
      background: var(--accent-color);
      color: #fff;
    }

    .social-links a {
      font-size: 1.5rem;
      margin: 0 10px;
      color: var(--accent-color);
      transition: 0.3s all;
    }

    .social-links a:hover {
      transform: scale(1.3);
      color: #0f1d40;
    }

    @media(max-width:768px){
      .hero-content{
        flex-direction: column;
      }
      .hero-text h1{
        font-size:2rem;
      }
    }
  </style>
</head>

<body>
  <section id="hero">
    <canvas id="bgCanvas"></canvas>
    <div class="hero-content" data-aos="fade-up">
      <img src="assets/img/hero.jpg" alt="Tila Muhammad" class="hero-img">
      <div class="hero-text">
        <h1>Tila Muhammad</h1>
        <p>AI/ML Learner focused on NLP & Large Language Models</p>
        <div>
          <a href="about.html" class="btn btn-primary">About Me</a>
          <a href="contact.html" class="btn btn-outline-primary">Contact</a>
        </div>
        <div class="social-links mt-3">
          <a href="https://github.com/Tila173" target="_blank"><i class="bi bi-github"></i></a>
          <a href="https://www.linkedin.com/in/tila-muhammad-b77498240" target="_blank"><i class="bi bi-linkedin"></i></a>
          <a href="https://scholar.google.com/citations?user=0ZElWpYAAAAJ&hl=en" target="_blank"><i class="bi bi-mortarboard"></i></a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script>
    AOS.init();

    // Three.js for Transformer Attention-inspired background
    const canvas = document.getElementById('bgCanvas');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Light
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    // Nodes representing attention heads
    const nodeCount = 50;
    const nodes = [];
    const nodeMaterial = new THREE.MeshStandardMaterial({ color: 0x0dcaf0, emissive: 0x0dcaf0, emissiveIntensity: 0.6 });
    for (let i = 0; i < nodeCount; i++) {
      const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.2, 16, 16), nodeMaterial.clone());
      sphere.position.set(Math.random() * 20 - 10, Math.random() * 10 - 5, Math.random() * 20 - 10);
      scene.add(sphere);
      nodes.push(sphere);
    }

    // Lines connecting nodes (attention connections)
    const lines = [];
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.2, transparent: true });
    nodes.forEach(node => {
      const connections = Math.floor(Math.random() * 3) + 1;
      for (let i = 0; i < connections; i++) {
        const target = nodes[Math.floor(Math.random() * nodes.length)];
        if (target !== node) {
          const points = [node.position, target.position];
          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          const line = new THREE.Line(geometry, lineMaterial.clone());
          scene.add(line);
          lines.push({ line, start: node, end: target });
        }
      }
    });

    camera.position.z = 25;

    function animate() {
      requestAnimationFrame(animate);
      // Animate nodes like attention moving dynamically
      nodes.forEach(node => {
        node.position.x += Math.sin(Date.now() * 0.001 + node.position.y) * 0.002;
        node.position.y += Math.sin(Date.now() * 0.001 + node.position.x) * 0.002;
      });

      // Update lines
      lines.forEach(l => {
        const positions = l.line.geometry.attributes.position.array;
        positions[0] = l.start.position.x;
        positions[1] = l.start.position.y;
        positions[2] = l.start.position.z;
        positions[3] = l.end.position.x;
        positions[4] = l.end.position.y;
        positions[5] = l.end.position.z;
        l.line.geometry.attributes.position.needsUpdate = true;
      });

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
