<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tila Muhammad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --accent: #34b7a7;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(160deg, #e0f7fa, #ffffff);
    }

    #hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Gradient Overlay */
    #hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg,
          rgba(52, 183, 167, 0.15),
          rgba(255, 255, 255, 0.5),
          rgba(52, 183, 167, 0.15));
      background-size: 300% 300%;
      animation: gradientFlow 14s ease infinite;
      z-index: 0;
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Canvas */
    #bg-canvas {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* Floating Particle Layer */
    .particle-layer {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle, rgba(52, 183, 167, 0.15) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: floatParticles 40s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatParticles {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 200px 200px;
      }
    }

    /* Hero Content Card */
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 45px 55px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .hero-img {
      width: 160px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: floatImg 4s ease-in-out infinite;
    }

    @keyframes floatImg {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }

      100% {
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: #6b7280;
    }

    /* AI Tags */
    .ai-tags span {
      display: inline-block;
      margin: 6px;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.75rem;
      background: rgba(52, 183, 167, 0.15);
      color: var(--accent);
      backdrop-filter: blur(6px);
      animation: pulseGlow 3s infinite alternate;
    }

    @keyframes pulseGlow {
      from {
        box-shadow: 0 0 5px rgba(52, 183, 167, 0.3);
      }

      to {
        box-shadow: 0 0 14px rgba(52, 183, 167, 0.6);
      }
    }

    .btn-primary {
      background: var(--accent);
      border: none;
      border-radius: 999px;
    }

    .btn-outline-primary {
      border-radius: 999px;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    footer a {
      font-size: 1.4rem;
      margin: 0 10px;
      color: var(--accent);
      transition: 0.3s;
    }

    footer a:hover {
      transform: translateY(-4px);
    }

    @media(max-width:768px) {
      .hero-content {
        padding: 30px 25px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .hero-img {
        width: 120px;
      }
    }
  </style>
</head>

<body>

  <section id="hero">

    <canvas id="bg-canvas"></canvas>
    <div class="particle-layer"></div>

    <div class="hero-content" data-aos="zoom-in">
      <img src="assets/img/hero.jpg" class="hero-img">

      <h1>Tila Muhammad</h1>
      <p>AI/ML Enthusiast focused on NLP & Intelligent Systems</p>

      <div class="ai-tags mb-3">
        <span>NLP</span>
        <span>Deep Learning</span>
        <span>Transformers</span>
        <span>Computer Vision</span>
      </div>

      <div>
        <a href="about.html" class="btn btn-primary btn-lg me-2 mb-2">About Me</a>
        <a href="contact.html" class="btn btn-outline-primary btn-lg mb-2">Contact</a>
      </div>
    </div>

    <footer>
      <a href="#"><i class="bi bi-github"></i></a>
      <a href="#"><i class="bi bi-linkedin"></i></a>
      <a href="#"><i class="bi bi-mortarboard"></i></a>
      <p class="mt-2">Â© 2026 <strong>TILA</strong>. All Rights Reserved</p>
    </footer>

  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script>
    AOS.init();

    const canvas = document.getElementById("bg-canvas");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    camera.position.z = 80;

    const renderer = new THREE.WebGLRenderer({
      canvas,
      alpha: true,
      antialias: true
    });

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    const light = new THREE.PointLight(0x34b7a7, 1);
    light.position.set(30, 30, 30);
    scene.add(light);

    const nodeCount = 130;
    const geometry = new THREE.BufferGeometry();
    const positions = [];

    for (let i = 0; i < nodeCount; i++) {
      positions.push(
        (Math.random() - 0.5) * 160,
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 80
      );
    }

    geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      color: 0x34b7a7,
      size: 1.8,
      transparent: true,
      opacity: 0.9,
      blending: THREE.AdditiveBlending
    });

    const points = new THREE.Points(geometry, material);
    scene.add(points);

    let mouseX = 0, mouseY = 0;

    document.addEventListener("mousemove", e => {
      mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
      mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
    });

    function animate() {
      requestAnimationFrame(animate);

      points.rotation.y += 0.0008;

      camera.position.x += (mouseX - camera.position.x) * 0.02;
      camera.position.y += (-mouseY - camera.position.y) * 0.02;

      camera.lookAt(scene.position);
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

  </script>

</body>

</html>
