  <!-- 3D Floating Words Orbit Animation -->
  <script>
    const canvas = document.getElementById("bg-canvas");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 60;

    const words = ["ML", "DL", "NLP", "LLMs", "Models", "AI", "Transformer", "Python", "Data", "Embedding"];
    const floatingTexts = [];

    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      words.forEach((word, i) => {
        const textGeo = new THREE.TextGeometry(word, { font: font, size: 3, height: 0.5, curveSegments: 4 });
        const textMat = new THREE.MeshStandardMaterial({ color: "#34b7a7", emissive: "#2a9d8f" });
        const textMesh = new THREE.Mesh(textGeo, textMat);

        // Orbital parameters
        textMesh.userData = {
          angle: Math.random() * Math.PI * 2,
          radius: 15 + Math.random() * 20,
          speed: 0.002 + Math.random() * 0.003,
          verticalOffset: Math.random() * 20 - 10
        };

        scene.add(textMesh);
        floatingTexts.push(textMesh);
      });
    });

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(50, 50, 50);
    scene.add(directionalLight);

    // Mouse interaction
    let mouseX = 0, mouseY = 0;
    document.addEventListener("mousemove", e => {
      mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
      mouseY = (0.5 - e.clientY / window.innerHeight) * 20;
    });

    function animate() {
      requestAnimationFrame(animate);
      floatingTexts.forEach(text => {
        text.userData.angle += text.userData.speed;
        text.position.x = text.userData.radius * Math.cos(text.userData.angle) + mouseX * 0.5;
        text.position.z = text.userData.radius * Math.sin(text.userData.angle);
        text.position.y = text.userData.verticalOffset + Math.sin(Date.now() * 0.002 + text.userData.angle) * 5;

        // Pulsating glow
        text.material.emissiveIntensity = 0.5 + Math.sin(Date.now() * 0.005 + text.userData.angle) * 0.5;
      });
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
