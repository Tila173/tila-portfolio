  <!-- Main CSS -->
  <style>
    :root {
      --accent-color: #34b7a7;
      --heading-color: #111;
      --contrast-color: #fff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(160deg, #e0f7fa, #ffffff);
    }

    /* Hero Section */
    #hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      overflow: hidden;
    }

    #bg-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #hero .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 800px;
      margin: auto;
    }

    #hero h1 {
      font-size: 3rem;
      font-weight: 800;
      background: var(--accent-color);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #hero p {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #6b7280;
    }

    .btn-primary {
      background: var(--accent-color);
      border: none;
      color: #fff;
      border-radius: 999px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-outline-primary {
      color: var(--accent-color);
      border: 1px solid var(--accent-color);
      border-radius: 999px;
      transition: 0.3s;
    }

    .btn-outline-primary:hover {
      background: var(--accent-color);
      color: #fff;
      transform: translateY(-3px);
    }

    /* Hero Image */
    .hero-img {
      width: 180px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }

      100% {
        transform: translateY(0);
      }
    }

    /* Footer */
    footer {
      padding: 40px 20px;
      text-align: center;
      background: #f8f9fa;
    }

    footer .social-links a {
      font-size: 1.5rem;
      color: var(--accent-color);
      margin: 0 8px;
      transition: all 0.3s;
    }

    footer .social-links a:hover {
      transform: translateY(-5px);
      color: var(--heading-color);
    }

    @media (max-width: 768px) {
      #hero h1 {
        font-size: 2.2rem;
      }

      #hero p {
        font-size: 1rem;
      }
    }
  </style>

  <!-- Vendor JS -->

  <!-- AOS Init -->

    AOS.init();

  <!-- 3D Background with Floating Research Icons -->
  <script>
    const canvas = document.getElementById("bg-canvas");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 60;

    // Floating spheres
    const tokens = [];
    const tokenGeometry = new THREE.SphereGeometry(0.8, 12, 12);
    const tokenMaterial = new THREE.MeshStandardMaterial({ color: "#34b7a7", emissive: "#2a9d8f" });
    for (let i = 0; i < 40; i++) {
      const token = new THREE.Mesh(tokenGeometry, tokenMaterial);
      token.position.set(Math.random() * 80 - 40, Math.random() * 30 - 15, Math.random() * 30 - 15);
      scene.add(token);
      tokens.push(token);
    }

    const attentionMaterial = new THREE.LineBasicMaterial({ color: 0x34b7a7, transparent: true, opacity: 0.2 });
    tokens.forEach((t1, i) => {
      tokens.forEach((t2, j) => {
        if (i < j && Math.random() < 0.15) {
          const points = [t1.position, t2.position];
          const line = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points), attentionMaterial);
          scene.add(line);
        }
      });
    });

    // Floating research icons
    const loader = new THREE.TextureLoader();
    const icons = [
      loader.load("https://i.imgur.com/wv1h6si.png"), // doc/paper
      loader.load("https://i.imgur.com/RCqNf0T.png"), // chat/AI
      loader.load("https://i.imgur.com/N7b8z3k.png")  // AI/robot
    ];

    function createIcon(texture) {
      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(material);
      sprite.scale.set(4, 4, 1);
      sprite.position.set(Math.random() * 80 - 40, Math.random() * 40 - 20, Math.random() * 40 - 20);
      scene.add(sprite);
      return sprite;
    }

    const floatingIcons = icons.map(t => createIcon(t));

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(50, 50, 50);
    scene.add(directionalLight);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      tokens.forEach(t => { t.rotation.x += 0.003; t.rotation.y += 0.004; });
      floatingIcons.forEach(icon => {
        icon.position.y += 0.05;
        icon.position.x += 0.03 * (Math.random() > 0.5 ? 1 : -1);
        if (icon.position.y > 25) icon.position.y = -25;
      });
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
